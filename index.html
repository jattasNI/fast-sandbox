<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FAST Webpack</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
  </head>
  <body>
    <fast-design-system-provider use-defaults>
      <fast-card>
        <h2>Hello World!</h2>
        <fast-button appearance="accent">Click Me</fast-button>
      </fast-card>
    </fast-design-system-provider>
    
    <my-design-system-provider use-defaults>
        <div id="myGrid" class="ag-theme-alpine" style="height: 600px; width:500px;"></div>
    </my-design-system-provider>

    <script type="text/javascript" charset="utf-8">
      // specify the columns
      const columnDefs = [
        { field: "make", sortable: true, filter: true },
        { field: "model", sortable: true, filter: true },
        { field: "price", sortable: true, filter: true }
      ];
  
      // specify the data
      const rowData = [
        { make: "Toyota", model: "Celica", price: 35000 },
        { make: "Ford", model: "Mondeo", price: 32000 },
        { make: "Porsche", model: "Boxter", price: 72000 }
      ];
  
      // let the grid know which columns and what data to use
      const gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData
      };
  
    // lookup the container we want the Grid to use
    const eGridDiv = document.querySelector('#myGrid');
  
    // create the grid passing in the div to use together with the columns & data we want to use
    new agGrid.Grid(eGridDiv, gridOptions);
  
    </script>

    <style>
      :not(:defined) {
        visibility: hidden;
      }
      
      fast-design-system-provider {
        display: inline-block;
      }
  
      fast-card {
        padding: 16px;
        display: flex;
        flex-direction: column;
      }
  
      h2 {
        font-size: var(--type-ramp-plus-5-font-size);
        line-height: var(--type-ramp-plus-5-line-height);
      }
  
      fast-card > fast-button{
        align-self: flex-end;
      }
    </style>
    <script src="dist/bundle.js"></script>
  </body>
  
</html>
